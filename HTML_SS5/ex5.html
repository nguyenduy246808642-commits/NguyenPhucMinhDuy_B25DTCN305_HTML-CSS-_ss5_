<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ss5</title>
    <link rel="stylesheet" href="./ex5.css">
</head>
<body>

    <form class="feedback-form">
        <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>

        <label for="name">Họ và tên:</label>
        <input type="text" id="name" placeholder="Nhập họ và tên">
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Nhập email của bạn">

        <label for="message">Phản hồi của bạn:</label>
        <textarea id="message" rows="5" placeholder="Nhập ý kiến của bạn..."></textarea>

        <button type="submit">Gửi ý kiến</button>
    </form>
</body>
</html>
